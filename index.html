<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <h1>Let's Math!</h1>
    <div class="calculator-container">
        <div class="display-container">
            <input type="text" name="display" id="display" value="">
        </div>
        <div class="buttons-container">
            <div class="numbers-container">
                <button class="number expression" id="num-1" value="1">1</button>
                <button class="number expression" id="num-2" value="2">2</button>
                <button class="number expression" id="num-3" value="3">3</button>
                <button class="number expression" id="num-4" value="4">4</button>
                <button class="number expression" id="num-5" value="5">5</button>
                <button class="number expression" id="num-6" value="6">6</button>
                <button class="number expression" id="num-7" value="7">7</button>
                <button class="number expression" id="num-8" value="8">8</button>
                <button class="number expression" id="num-9" value="9">9</button>
                <button class="number" id="C" value="C">C</button>
                <button class="number" id="num-0" value="0">0</button>
                <button class="number" id="period" value=".">.</button>
            </div>
            <div class="operators-container">
                <button class="operator expression" id="operatorPlus" value="+">+</button>
                <button class="operator expression" id="operatorMinus" value="-">-</button>
                <button class="operator expression" id="operatorMultiply" value="*">*</button>
                <button class="operator expression" id="operatorDivide" value="/">/</button>
                <button class="operator" id="evaluate" value="=">=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
